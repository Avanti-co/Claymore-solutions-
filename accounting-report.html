                        function useAccountingData(startDateStr, endDateStr) {
            const [data, setData] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [isGFAOk, setIsGFAOk] = useState(true);
            const [includedDates, setIncludedDates] = useState([]);

            const accountName = localStorage.getItem('AV_ledger_account_key');
            const username = localStorage.getItem('AV_ledger_username');
            const settingsPath = accountName ? `accounts/${accountName}/settings` : null;

            const fetchData = useCallback(async () => {
                if (!accountName || !username || !startDateStr || !endDateStr) {
                    setLoading(false);
                    return;
                }

                setLoading(true);
                setError(null);
                
                try {
                    const gfaSnapshot = await database.ref(`${settingsPath}/${username}/GFA`).once('value');
                    if (gfaSnapshot.val() !== true) {
                        setIsGFAOk(false);
                        setLoading(false);
                        return;
                    }
                    setIsGFAOk(true);
                    
                    const syncSnap = await database.ref(`${settingsPath}/synchronization`).once('value');
                    const dataRootPath = syncSnap.val() === 'all' 
                        ? `accounts/${accountName}/global_ledger/avanti_stats/dates` 
                        : `accounts/${accountName}/profiles/${username}/avanti_stats/dates`;

                    const snapshot = await database.ref(dataRootPath).once('value');
                    const datesData = snapshot.val() || {};

                    // 1. FILTER FOR BALANCED DATES ONLY
                    const validKeys = Object.keys(datesData)
                        .filter(k => k >= startDateStr && k <= endDateStr && datesData[k].balanced === true)
                        .sort();

                    setIncludedDates(validKeys);

                    if (validKeys.length === 0) {
                        setData({ sales: 0, openingStockCost: 0, openingStockSelling: 0, purchasesCost: 0, purchasesSelling: 0, closingStockCost: 0, closingStockSelling: 0, incomes: [], expenses: [], totalIncomes: 0, totalExpenses: 0 });
                        setLoading(false);
                        return;
                    }

                    const firstKey = validKeys[0];
                    const lastKey = validKeys[validKeys.length - 1];
                    const itemMap = new Map();
                    let allIncomes = [];
                    let allExpenses = [];
                    let incomesTotal = 0;
                    let expensesTotal = 0;

                    validKeys.forEach(dateKey => {
                        const day = datesData[dateKey];
                        
                        // Process Items
                        if (day.items) {
                            Object.entries(day.items).forEach(([id, item]) => {
                                if (!itemMap.has(id)) {
                                    itemMap.set(id, {
                                        periodOpening: (dateKey === firstKey) ? (item.opening || 0) : 0,
                                        totalPurchases: 0,
                                        periodClosing: 0,
                                        price: item.price || 0,
                                        cost: item.lastOrderCost > 0 ? item.lastOrderCost : (item.price * 0.7),
                                        initialized: false
                                    });
                                }
                                const entry = itemMap.get(id);
                                
                                // NEW ITEM RECLASSIFICATION:
                                // If item appears for the first time AFTER the firstKey,
                                // treat its starting "opening" as a purchase.
                                if (dateKey > firstKey && !entry.initialized) {
                                    entry.totalPurchases += (item.opening || 0);
                                }
                                
                                entry.totalPurchases += (item.orders || 0);
                                if (dateKey === lastKey) entry.periodClosing = (item.closing || 0);
                                entry.price = item.price || entry.price;
                                entry.initialized = true;
                            });
                        }

                        // FIXED: Process Incomes & Expenses with descriptions
                        if (day.incomes) {
                            Object.values(day.incomes).forEach(inc => {
                                const amount = parseFloat(inc.amount || 0);
                                incomesTotal += amount;
                                allIncomes.push({ name: inc.description || 'General Income', amount: amount });
                            });
                        }
                        if (day.expenses) {
                            Object.values(day.expenses).forEach(exp => {
                                const amount = parseFloat(exp.amount || 0);
                                expensesTotal += amount;
                                allExpenses.push({ name: exp.description || 'General Expense', amount: amount });
                            });
                        }
                    });

                    // Final Tally
                    let sRev = 0, pCost = 0, pSell = 0, oCost = 0, oSell = 0, cCost = 0, cSell = 0;

                    itemMap.forEach(item => {
                        const qtySold = (item.periodOpening + item.totalPurchases) - item.periodClosing;
                        sRev += Math.max(0, qtySold) * item.price;
                        pCost += item.totalPurchases * item.cost;
                        pSell += item.totalPurchases * item.price;
                        oCost += item.periodOpening * item.cost;
                        oSell += item.periodOpening * item.price;
                        cCost += item.periodClosing * item.cost;
                        cSell += item.periodClosing * item.price;
                    });

                    setData({
                        sales: sRev, openingStockCost: oCost, openingStockSelling: oSell,
                        purchasesCost: pCost, purchasesSelling: pSell,
                        closingStockCost: cCost, closingStockSelling: cSell,
                        incomes: allIncomes, expenses: allExpenses,
                        totalIncomes: incomesTotal, totalExpenses: expensesTotal,
                    });

                } catch (err) {
                    setError("Data sync error");
                } finally {
                    setLoading(false);
                }
            }, [startDateStr, endDateStr, accountName, username, settingsPath]);

            useEffect(() => { fetchData(); }, [fetchData]);

            const transformedData = useMemo(() => {
                if (!data) return null;
                const cogs = data.openingStockCost + data.purchasesCost - data.closingStockCost;
                return { ...data, cogs, grossProfit: data.sales - cogs, netProfit: (data.sales - cogs) + data.totalIncomes - data.totalExpenses, includedDates };
            }, [data, includedDates]);

            return { data: transformedData, loading, error, isGFAOk };
        }

            text-3xl font-extrabold tracking-tight 
            ${netProfitSummary >= 0 ? 'text-white' : 'text-red-400'}
        `}>
            K{formatK(netProfitSummary)}
        </h3></div>

<Icons.FileText size={40} className="text-white/100 mt-4 float-left" />

 <span className={`
            inline-block mt-6 px-4 py-1.5 
           bg-white/10 text-white border border-white/20
            float-right
            text-xs font-medium rounded-full uppercase
        `}>
            Final Result
        </span>
    
</Card>

                                </div>
                            )}

{!loading && accountingData && (
    <div className="mt-6 mb-4 animate-fade-in">
        <h4 className="text-[10px] font-bold text-gray-500 uppercase tracking-widest ml-1 mb-2">
            Verified Data Sources (Balanced Only)
        </h4>
        <div className="flex flex-wrap gap-2">
            {accountingData.includedDates.length > 0 ? (
                accountingData.includedDates.map(date => (
                    <div key={date} className="flex flex-col items-center bg-white border border-gray-200 rounded-lg px-3 py-1.5 shadow-sm">
                        <span className="text-[10px] text-gray-400 uppercase font-medium">
                            {new Date(date).toLocaleDateString('en-US', {weekday: 'short'})}
                        </span>
                        <span className="text-xs font-bold text-blue-600">{date.split('-')[2]}</span>
                    </div>
                ))
            ) : (
                <div className="w-full p-4 bg-yellow-50 rounded-xl border border-yellow-200 text-center">
                    <p className="text-xs text-yellow-700 font-semibold">
                        No days have been marked as "Balanced" for this period.
                    </p>
                </div>
            )}
        </div>
    </div>
)}


                            {!loading && accountingData && (
                                <div className="space-y-4 animate-fade-in">
                                    <h3 className="text-xs font-bold text-gray-400 uppercase tracking-wider ml-1">Reports</h3>
                                    <div className="bg-white rounded-2xl border border-gray-100 shadow-sm overflow-hidden">
                                        {categoryData && categoryData.map((report, index) => (
                                            <div 
                                                key={report.id}
                                                onClick={() => openReport(report.id, report.title)}
                                                className={`flex items-center justify-between p-4 bg-white ${index !== categoryData.length - 1 ? 'border-b border-gray-100' : ''} active:bg-gray-50 cursor-pointer transition-colors`}
                                            >
                                                <div className="flex items-center gap-3">
                                                    <div className={`w-10 h-10 rounded-full flex items-center justify-center ${report.color}`}>
                                                        <report.icon size={20} />
                                                    </div>
                                                    <div>
                                                        <h4 className="font-semibold text-gray-900 text-sm">{report.title}</h4>
                                                        <p className="text-xs text-gray-500">{report.sub}</p>
                                                    </div>
                                                </div>
                                                <div className="flex items-center gap-2">
                                                    <Icons.ChevronRight size={16} className="text-gray-300" />
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                        </div>

                        <ReportModal 
                            isOpen={modalOpen} 
                            onClose={() => setModalOpen(false)} 
                            title={currentReport?.title || 'Report'}
                        >
                            {currentReport && <ReportContent reportId={currentReport.id} accountingData={accountingData} />}
                        </ReportModal>

                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AvantiLedger />);
    </script>
</body>
</html>
